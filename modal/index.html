<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Component with Riot.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/10.0.1/riot+compiler.min.js"></script>
  </head>
  <body>
    <!-- app -->
    <app></app>

    <!-- tags -->
    <script data-src="app.riot" type="riot"></script>
    <script data-src="modal.riot" type="riot"></script>
    <script>
      riot
        .compile()
        .then(() => {
          riot.mount('app', {
            title: 'Modal Component with Riot.js',
            header: 'custom header'
          })
        })
        .catch(e => {
          console.error(e)
        })
    </script>
  </body>
</html>
